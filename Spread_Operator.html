<script>
    var arr1 = [1, 2, 3];
    var arr2 = [4, 5, 6];
    console.log(...arr1); // 1, 2, 3
    console.log(...arr2); // 4, 5, 6
    console.log([...arr1, ...arr2]); // [1, 2, 3, 4, 5, 6]


    var str1 = 'test';
    var str2 = 'ing';
    console.log(...str1); // t e s t
    console.log(...str2); // i n g
    console.log([...str1, ...str2]); // [t, e, s, t, i, n, g]


    var sum = function(a, b, c, d, e, f) {
        console.log(a + b + c + d + e + f);
    }
    var arr = [1, 2, 3];
    sum(...arr, 4, 5, 6); // 21


    var sum = function(...number) {
        var val = 0;
        for(var i in number) {
            val += number[i];
        }
        console.log(val);
    }
    sum(1, 2, 3, 4, 5, 6); // 21
</script>
